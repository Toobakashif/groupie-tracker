<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   

</head>

<body>
    <div>

        <img id="img" src={{.Image}} class="Image" alt={{.Name}}>

        {{ end }}

    </div>

</body>
</html>
